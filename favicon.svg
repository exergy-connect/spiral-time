<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="spiralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#spiralGrad)" opacity="0.9"/>
  
  <!-- Spiral path (golden ratio spiral) -->
  <path d="M 32 32 
           M 32 22
           A 5 5 0 0 1 37 27
           A 8 8 0 0 1 29 35
           A 13 13 0 0 1 42 22
           A 21 21 0 0 1 10 42
           A 34 34 0 0 1 54 10" 
        fill="none" 
        stroke="#ffd700" 
        stroke-width="2" 
        stroke-linecap="round"
        opacity="0.9"/>
  
  <!-- Center dot (like the clock center) -->
  <circle cx="32" cy="32" r="3" fill="#ffd700"/>
  <circle cx="32" cy="32" r="2" fill="#ff8c00"/>
  
  <!-- Glow effect -->
  <circle cx="32" cy="32" r="28" fill="url(#glowGrad)" opacity="0.4"/>
</svg>
